
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-title>Tablero</ion-title>
      </ion-col>
    </ion-row>

    <ion-row>
      <ng-container >

        <ion-col size="12" size-md="6" size-lg="4">
          <ion-card class="bg-c-purple order-card" routerLink="/dashboard/produccion-empleado/produccionEmpleado-list">
            <ion-card-content>
              <ion-icon name="inventory" slot="end"></ion-icon>
              <ion-card-title>Tiempos de produccion</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="4" *ngIf="usuarioTienePermiso">
          <ion-card class="bg-c-purple order-card" routerLink="/dashboard/gastos/gastos-list">
            <ion-card-content>
              <ion-icon name="inventory" slot="end"></ion-icon>
              <ion-card-title>Gastos</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="6" size-lg="4" *ngIf="usuarioTienePermiso">
          <ion-card class="bg-c-purple order-card" routerLink="/dashboard/solicitudes/solicitudes-list">
            <ion-card-content>
              <ion-icon name="inventory" slot="end"></ion-icon>
              <ion-card-title>Solicitudes</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>

    
        

        <ion-col size="12" size-md="6" size-lg="4" *ngIf="usuarioSupervisor">
          <ion-card class="bg-c-purple order-card" routerLink="/dashboard/solicitudes/solicitudes-list">
            <ion-card-content>
              <ion-icon name="inventory" slot="end"></ion-icon>
              <ion-card-title>Solicitudes</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="6" size-lg="4" *ngIf="usuarioTienePermiso">
          <ion-card class="bg-c-purple order-card" routerLink="/dashboard/users/usuarios-list">
            <ion-card-content>
              <ion-icon name="inventory" slot="end"></ion-icon>
              <ion-card-title>Usuarios</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>


        

        <!-- Agrega más tarjetas según sea necesario -->
      </ng-container>

      <!-- Agrega más condiciones *ngIf según sea necesario -->
    </ion-row>
  </ion-grid>
</ion-content>
